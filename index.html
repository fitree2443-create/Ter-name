<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <title>กำลังใจให้เธอ💖</title>
  <!-- โหลดฟอนต์จาก Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Mali:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css1.css" />
</head>
<body>
  <header>
    <h1>💖 มีกำลังใจมาให้ค้าบ 💖</h1>
  </header>

  <main>
    <section class="page active" id="page1">
      <h2>เธอเก่งมากๆ</h2>
      <p>พื้นที่เล็ก ๆ เอาไว้ให้หยุดพักและเติมกำลังใจ 🌸</p>
      <button onclick="goToPage(2)">กดดูสิ</button>
    </section>

    <section class="page" id="page2">
      <h2>อ่านดูสิคนเก่ง</h2>
      <p>เธอเก่งมากๆแล้ว เธออย่าคิดว่าเธอไม่เก่งเลย 💪💖</p>
      <div class="btn-group">
        <button onclick="goToPage(1)">ย้อนกลับ</button>
        <button onclick="goToPage(3)">ไปหน้าถัดไป</button>
      </div>
    </section>

    <section class="page" id="page3">
      <h2>สู้ต่อไปนะ</h2>
      <p>เค้าคอยซัพพอร์ตเธอเสมอนะ 🥹💖</p>
      <div class="btn-group">
        <button onclick="goToPage(2)">ย้อนกลับ</button>
        <button onclick="goToPage(4)">ไปฟังเพลง</button>
      </div>
    </section>

    <section class="page" id="page4">
      <h2>มีเพลงมาให้เธอด้วย</h2>
      <p>ฟังเพลงนี้ดูสิ 🎶</p>
      <a href="https://www.youtube.com/watch?v=1NKxalmq2VU&list=RD1NKxalmq2VU&start_radio=1" 
         target="_blank" class="music-link">🎵 กดเพื่อฟังเพลง</a>
      <div class="btn-group">
        <button onclick="goToPage(3)">ย้อนกลับ</button>
      </div>
    </section>
  </main>

  <footer>
    <p>Rak ter na kub 💕</p>
  </footer>

  <script>
    function goToPage(n) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById('page' + n).classList.add('active');
    }
  </script>
</body>
</html>
